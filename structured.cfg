# Creates a 12 x 12 x 12 fine mesh with a coarsening ratio of 3

[Preprocessor]
pipeline = presto.Preprocessors.Multiscale.Structured,

# General information
[General]
output-file = out.h5m

# Structured Multiscale mesh options
[StructuredMS]
  coarse-ratio = 3, 3, 3
  mesh-size = 9, 9, 9
  block-size = 9, 9, 9

# Informacoes do poco
[info_p]
  numero-de-pocos = 2

#Pi: id do po√ßo, ex P0, P1, P2 ...
#localizacao: (i,j,k) do poco
# a localizacao2 definira uma regiao a partir da localizacao acima, se quiser apenas um ponto localizacao2
#   deve ser igual a localizacao
#tipo-de-poco: 1-Injetor ; 0-Produtor
#tipo-de-fluido: 1-agua ; 0-oleo
#tipo-de-prescricao: 0-pressao ; 1-vazao
#valor-da-prescricao: valor da pressao se tipo-de-prescricao = 0; valor da vazao se tipo-de-prescricao = 1
# vazao em m^3/s
#pwf : pressao do poco
#raio-do-poco: raio do poco em m
#perfuracoes: quantidade de camadas abaixo do poco no qual o mesmo esta conectado

[P0]
  localizacao = 1, 1, 0
  localizacao2 = 1, 1, 8
  tipo-de-poco = 1
  tipo-de-fluido = 1
  tipo-de-prescricao = 0
  valor-da-prescricao = 2
  pwf = 5
  raio-do-poco = 0.05

[P1]
  localizacao = 7, 7, 0
  localizacao2 = 7, 7, 8
  tipo-de-poco = 0
  tipo-de-fluido = 0
  tipo-de-prescricao = 0
  valor-da-prescricao = 1
  pwf = 5
  raio-do-poco = 0.05

[propriedades-do-fluido]
  mi = 1.0
  rho = 1.0
  gama = 1.0
